<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Vārdnīca</title>
        <meta name="description" content="Bioloģijas I terminu vārdnīca.">
        <meta name="author" content="Artis Vijups">

        <meta property="og:title" content="Vārdnīca">
        <meta property="og:type" content="website">
        <meta property="og:description" content="Bioloģijas I terminu vārdnīca.">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.js"></script>
        <script src="https://kit.fontawesome.com/9bde98402d.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/vue@3.2.20/dist/vue.global.prod.js" crossorigin></script>
    </head>

    <body>
        <div id="stick">
            <div id="top">
                <div id="top-title">
                    <h1>Vārdnīca</h1>
                </div>
                <div id="top-picker">
                    <div class="dropdown" id="dd">
                        <button class="dropbtn">Kategorijas</button>
                        <div class="dropdown-content">
                            <a href="javascript:LIST.showAllCategories()">Visas kategorijas</a>
                            <a href="javascript:LIST.showCategory('Šūnas un organisma darbība')">Šūnas un organisma darbība</a>
                            <a href="javascript:LIST.showCategory('Šūnu vairošanās')">Šūnu vairošanās</a>
                            <a href="javascript:LIST.showCategory('Pazīmju iedzimšana')">Pazīmju iedzimšana</a>
                            <a href="javascript:LIST.showCategory('Organisma imunitāte')">Organisma imunitāte</a>
                            <a href="javascript:LIST.showCategory('DNS noslēpumi')">DNS noslēpumi</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="defs" class="row">
            <div v-for="item in items" class="nopadding col-sm-12 col-md-6 col-xl-4">
                <div class="def" :style="'background-color:'+item.color" :id="item.id" :onclick="'expand('+item.id+')'">
                    <div class="text">
                        <h1>{{ item.name }}</h1>
                        <p>{{ item.definition }}</p>
                    </div>
                </div>
            </div>
            <div id="cont" class="row hidden">
                <div id="box-html" style="background-color: #e4dae2" class="col-sm-12 col-md-6">
                    <p id="box-cat">DNS noslēpumi</p>
                    <h1 id="box-title">Vektors</h1>
                    <p id="box-def">Plazmīda vai vīruss, kuru izmantoto DNS pārnešanai un ievadīšanai citā šūnā.</p>
                    <div class="bttn2" id="sound-bttn" onclick="playSound()">
                        <i class="fa-solid fa-volume-high"></i> Atskaņot definīciju
                    </div>
                    <div class="bttn2" id="back" onclick="show()" style="float:right;">Atpakaļ</div>
                </div>
                <div id="img" class="col-sm-12 col-md-6" style="text-align: center;">
                    <image id="box-img"></image>
                </div>
            </div>
        </div>
        <script src="read.js"></script>
    </body>
</html>
