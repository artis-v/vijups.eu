<!doctype html>
<html lang="lv">
    <head>
        <!-- Prerequisites -->
        <base href="/">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <!-- KaTeX (cannot append due to onload) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js" integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t" crossorigin="anonymous"></script>

        <!-- Markdown -->
        <link rel="stylesheet" href="/highlight/styles/base16/snazzy.min.css"/>
        <script src="/highlight/highlight.min.js"></script>
        <!-- Append -->
        <script> 
            var content;
            $.get('header.html', function(data){
                content=data;
                $('head').append(content);
            });
        </script>
        <!-- Title and metadata -->
        <title>Artis Vijups</title>
        <meta name="description" content="vijups.eu">
        <meta name="author" content="Artis Vijups">
        <!-- Style -->
        <link rel="stylesheet/less" type="text/css" href="style.less">
        <script src="https://cdn.jsdelivr.net/npm/less"></script>
    </head>
    <body>
        <div id="navbar"></div>
        <div id="wedge">
            <canvas id="canv"></canvas>
            <h1>Kāpēc skaitlim pi cipari aiz komata nesāk atkārtoties?</h1>
            <div class="line-break"></div>
            <div class="lip"></div>
            <div class="line-break"></div>
            <p>Izveidots 2023. gada 20. decembrī</p>
        </div>
        <div id="article">
            <p><strong id="first">Š</strong>is raksts nav iztulkots latviski.</p>
            <p>Lai lasītu šo rakstu angliski, nomainiet valodu uz <i>English</i> mājaslapas apakšā.</p>
        </div>
        <script src="index.js" data-hue="300" id="balls"></script>
        <div id="footer"></div>
    </body>
</html>
